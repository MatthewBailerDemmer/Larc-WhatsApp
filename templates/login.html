<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Casino Login</title>

<style>

body {
    font-family: 'Segoe UI', sans-serif;
    background: radial-gradient(circle at top, #2b0000, #0d0d0d 70%);
    color: #f5f5f5;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

/* CONTAINER */
.container {
    width: 400px;
    background: #1a1a1a;
    border-radius: 12px;
    padding: 30px;
    box-shadow: 0 0 30px rgba(255, 0, 0, 0.25);
    border: 1px solid #3a0000;
}

/* T√çTULO */
.container h2 {
    margin-top: 0;
    text-align: center;
    color: #d4af37; /* dourado */
    letter-spacing: 2px;
    margin-bottom: 25px;
}

/* FORM */
.form-group {
    margin-bottom: 18px;
}

.form-group label {
    display: block;
    margin-bottom: 6px;
    font-size: 13px;
    color: #d4af37;
    letter-spacing: 1px;
}

.form-group input {
    width: 100%;
    padding: 10px;
    border-radius: 6px;
    border: 1px solid #333;
    background: #222;
    color: #ffffff;
    font-size: 14px;
    transition: 0.3s;
}

.form-group input:focus {
    outline: none;
    border: 1px solid #d4af37;
    box-shadow: 0 0 8px rgba(212, 175, 55, 0.4);
}

/* BOT√ÉO */
.login-button {
    margin-top: 15px;
}

.login-button button {
    width: 100%;
    padding: 10px;
    cursor: pointer;
    border: none;
    border-radius: 6px;
    font-size: 15px;
    font-weight: bold;
    color: white;
    background: linear-gradient(45deg, #8b0000, #d4af37);
    transition: 0.3s;
    letter-spacing: 1px;
}

.login-button button:hover {
    transform: scale(1.05);
    box-shadow: 0 0 15px rgba(212, 175, 55, 0.4);
}

/* MENSAGEM */
.empty {
    text-align: center;
    color: #999;
    font-style: italic;
    margin-top: 15px;
    font-size: 13px;
}

/* DECORA√á√ÉO OPCIONAL */
.container::before {
    content: "‚ô† ‚ô£ ‚ô• ‚ô¶";
    display: block;
    text-align: center;
    font-size: 18px;
    color: #3a0000;
    margin-bottom: 10px;
    letter-spacing: 10px;
}

</style>
</head>
<body>

<div class="container">
    <h2>üé∞ CASINO LOGIN üé∞</h2>

    <form action="{{ url_for('login') }}">
        <div class="form-group">
            <label>USERNAME</label>
            <input type="text" placeholder="Digite seu usu√°rio" name="logged_in_username">
        </div>

        <div class="form-group">
            <label>PASSWORD</label>
            <input type="password" placeholder="Digite sua senha" name="logged_in_passwrod">
        </div>

        <div class="login-button">
            <button type="submit">ENTRAR</button>
        </div>
    </form>

    <div class="empty">
        <!-- futura mensagem de erro -->
    </div>
</div>

</body>
</html>
